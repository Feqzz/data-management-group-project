<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /home/user/source/data-management-group-project/graph
	ServerName www.graph.norpark.ml
	ServerAlias graph.norpark.ml

	<Directory /home/user/source/data-management-group-project/graph/>
	    Options Indexes FollowSymLinks MultiViews
	    AllowOverride All
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

